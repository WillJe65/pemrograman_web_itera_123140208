<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Mahasiswa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manajemen Akademis Mahasiswa</h1>
    </header>
    <main>
        <h2>Daftar Tugas</h2>
        <p>Jangan Lupa mengerjakan tugas, semangat !!!</p>
        <div id="table-scroll">
            <table id="table" border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Tugas</th>
                    <th>Deadline</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody id="tasktable">
                <!-- auto isi menggunakan javascript-->
            </tbody>
        </table>
        </div>
        
        <button id="openpopup">+ Tambah</button>
        <div id="popup">
            <div id="popupcontent">
                <span id="closepopup">&times;</span>
                <h2>Input Jadwal Tugas</h2>
                <form id ="taskform">
                    <label for="tugas">Nama:</label>
                    <input type="text" id="tugas" required><br><br>
                    <label for="Mata Kuliah">Mata kuliah:</label>
                    <input type="text" id="Mata Kuliah" required><br><br>
                    <label for id="date">Deadline:</label>
                    <input type="date" id="date" value="2025-01-01" required><br><br>
                    <label for="status">Status:</label>
                    <select required id="status">
                        <option value="belum">Belum</option>
                        <option value="progress">progress</option>
                        <option value="done">Selesai</option>
                    </select>
                    <button type="submit">Simpan</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
    <footer>
        <p>&copy; 2025 Pemograman Website, Dzaky Pramadhani</p>
    </footer>
</body>
</html>
